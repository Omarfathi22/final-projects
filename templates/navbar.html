{% load cart_template_tags %}

<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFitWear</title>
    <!-- روابط Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- روابط Font Awesome للأيقونات -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body style="background-color: rgba(247, 247, 247, 0.822);">
    <!-- شريط التنقل مع border-radius -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar" style="border-radius: 20px;">
        <div class="container">
            <!-- العلامة التجارية -->
            <a class="navbar-brand waves-effect" href="/"
                style="background-color: gray; border: 2px solid gray; padding: 5px; border-radius: 10px;">
                <strong style="color: #fdfdfd;font-weight: bold">ProFitWear</strong>
            </a>
            <!-- زر التجميع للشاشات الصغيرة -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                style="border: 2px solid green; padding: 5px; border-radius: 10px;">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- روابط التنقل -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- الجزء الأيسر -->
                <ul class="navbar-nav mr-auto">
                    <!-- يمكن إضافة روابط هنا -->
                </ul>

                <!-- الجزء الأيمن -->
                <ul class="navbar-nav nav-flex-icons">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect"
                            style="background-color: gray; border: 2px solid gray; padding: 5px; border-radius: 10px;margin-right: 10px;">
                            <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"
                                style="color: rgb(247, 246, 246);font-weight: bold;"> Cart </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'account_logout' %}"
                            style="background-color: gray; border: 2px solid gray; padding: 5px; border-radius: 10px; margin-right: 10px;">
                            <span class="clearfix d-none d-sm-inline-block"
                                style="color: rgb(247, 246, 246);font-weight: bold;">
                                Logout </span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'account_login' %}"
                            style="background-color: gray; border: 2px solid gray; padding: 5px; border-radius: 10px; margin-right: 10px;">
                            <span class="clearfix d-none d-sm-inline-block"
                                style="color: rgb(252, 251, 251);font-weight: bold;"> Login
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'account_signup' %}"
                            style="background-color: gray;border: 2px solid gray; padding: 5px; border-radius: 10px;">
                            <span class="clearfix d-none d-sm-inline-block"
                                style="color: rgb(252, 251, 251);font-weight: bold;"> Signup </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- الرسالة التي تظهر عند تسجيل الخروج -->
    {% if messages %}
    <div class="container mt-5 pt-5">
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert"
            style="border: 2px solid #17a2b8; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- روابط Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
